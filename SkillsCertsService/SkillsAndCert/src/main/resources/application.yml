server:
 port: 5002

spring:
 application:
   name: skill-cert-service
 jpa:
   database-platform: org.hibernate.dialect.PostgreSQLDialect
   generate-ddl: false
   hibernate:
     ddl-auto: none
   show-sql: true
   properties:
     hibernate:
       default_schema: cognizant_sc
       temp:
         use_jdbc_metadata_defaults: false
 datasource:
   driverClassName: org.postgresql.Driver

   url: jdbc:postgresql://revature-1808.cpb9nl533suc.us-east-1.rds.amazonaws.com:5432/postgres
   username: ${DB_USERNAME}
   password: ${DB_PASSWORD}
   initialization-mode: NEVER
   
eureka:
  client:
    enabled: true
    register-with-eureka: true
    service-url:
#     http://localhost:8761/eureka
      defaultZone: http://ec2-52-33-125-157.us-west-2.compute.amazonaws.com:8761/eureka